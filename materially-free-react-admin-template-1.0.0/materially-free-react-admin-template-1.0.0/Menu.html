   <script>
  const clickSound = new Audio('Sound/click_button.mp3'); // Make sure path & extension match exactly

  document.querySelectorAll('a, button, #hamburgerBtn, #themeToggle, #navbarMenu, #active')
    .forEach(el => {
      el.addEventListener('click', () => {
        clickSound.currentTime = 0; // Start from the beginning
        clickSound.play();
      });
    });
</script>

<script>

  const hoverSound = new Audio('Sound/hover_button.mp3'); 
  const clickableElements = document.querySelectorAll('a, button, #hamburgerBtn, #themeToggle, #home--buttons, #navbarMenu');

  clickableElements.forEach(element => {
    element.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0; 
      hoverSound.play();
    });
  });
</script>
